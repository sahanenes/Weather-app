<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="currentcityresult"
      class="result d-flex justify-content-center mt-4 text-wrap"
    ></div>
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1"
          >World Meteorological Organization Data</label
        >
        <input
          type="text"
          class="form-control"
          id="city"
          aria-describedby="cityHelp"
          placeholder="Enter the city to see the weather "
        />
      </div>

      <button type="submit" class="btn btn-primary">Let's Check!</button>
    </form>
    <div class="warning text-center"></div>
    <div
      id="result"
      class="result d-flex justify-content-center mt-4 text-wrap"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
